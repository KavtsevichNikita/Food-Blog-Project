<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Reviews</title>
        <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./screenStyle.css">

    <body>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
        const formDataArray = JSON.parse(localStorage.getItem("formDataArray"));
    
        if (formDataArray) {
            const formDataContainer = document.getElementById("form-data");
    
            formDataArray.forEach(function (formData, index) {
                formDataContainer.innerHTML += `
                    <div class="cart_of_review" data-category="${formData.keywords}">
                        <img class="person_img" src="${formData.url}" alt="Person">
                        <p class="name">${formData.name}</p>
                        <div class="country">${formData.pastries ? "Yes" : "No"}</div>
                        <div class="final_review">${formData.keywords}</div>
                    </div>
                `;
            });
        }
    });
        </script>
        <header class="our_reviews">
            <div class="container">
                <div class="header_menu">
                    <img src="./fig/img/main_page/coffee_beans.png" alt="Beans" class="beans_light">
                    <ul class="menu">
                        <li class="menu_item"><a href="./index.html" class="menu_link">Food Blog</a></li>
                        <li class="menu_item"><a href="./article1.html" class="menu_link">For your pleasure</a></li>
                        <li class="menu_item"><a href="./article2.html" class="menu_link">Reviews</a></li>
                        <li class="menu_item"><a href="./article3.html" class="menu_link">Contact us</a></li>
                        <li class="menu_item none"><a href="./article3.html" class="menu_link">Log in</a></li>
                    </ul>
                </div>
                <!-- Menu Burger -->
                <div class="hamburger-menu">
                    <input id="menu__toggle" type="checkbox">
                    <label class="menu__btn" for="menu__toggle">
                        <span></span>
                    </label>
                    <ul class="menu__box">
                        <li class="menu_item"><a href="./index.html" class="menu_link">Food Blog</a></li>
                        <li class="menu_item"><a href="./article1.html" class="menu_link">For your pleasure</a></li>
                        <li class="menu_item"><a href="./article2.html" class="menu_link">Reviews</a></li>
                        <li class="menu_item"><a href="./article3.html" class="menu_link">Contact us</a></li>
                    </ul>
                </div>
            </div>
            <div class="subheader">
                <h1 class="customer_reviews_topic">Customer Reviews</h1>
            </div>
        </header>
        <div class="Searching">
            <div class="container">
                <div class="search_content">
                    <p class="looking_for">Looking for</p>
                    <div id="searchWrapper">
                        <form>
                            <p class="search_form"><input type="search" name="q" placeholder="start typing here..." id="searchBar"></p>
                        </form>
                    </div>
                    <div class="text">Filter</div>
                    <div class="filter_buttons">
                        <button class="button_filter_reviews" data-filter="All">All</button>
                        <button class="button_filter_reviews" data-filter="The best">The best</button>
                        <button class="button_filter_reviews" data-filter="Good">Good</button>
                        <button class="button_filter_reviews" data-filter="Medium">Medium</button>
                        <button class="button_filter_reviews" data-filter="Bad">Bad</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cards  -->
        <div class="container">
            <div class="cart_of_reviews_all" id="form-data">
                <div class="cart_of_review" data-category="Good">
                    <img class="person_img" src="./fig/img/reviews_page/person.jpg" alt="Person">
                    <p class="name">Name</p>
                    <div class="country">Japan</div>
                    <div class="final_review">Good</div>
                </div>
                <!-- <div class="cart_of_review" data-category="Medium">

        </div>

                    <li class="menu_item"><a href="./index.html" class="menu_link">Food Blog</a></li>
                    <li class="menu_item"><a href="./article1.html" class="menu_link">For your pleasure</a></li>
                    <li class="menu_item"><a href="./article2.html" class="menu_link">Reviews</a></li>
                    <li class="menu_item"><a href="./article3.html" class="menu_link">Contact us</a></li>
                </ul>
                <div class="footer_beans">
                    <span> <img src="./fig/img/main_page/beans_dark.png" alt="Beans Dark" class="beans_dark"></span>
